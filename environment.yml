name: llava2
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
      # Core ML/DL frameworks
      - torch==2.5.1
      - torchvision==0.20.1
      - torchaudio==2.5.1
      - transformers
      - timm

      # Medical imaging
      - monai
      - nibabel
      - pydicom
      - simpleitk
      - itk

      # Data processing
      - numpy
      - pandas
      - polars
      - pyarrow
      - scikit-learn
      - scikit-image

      # Utilities
      - tqdm
      - matplotlib
      - pillow

      # Development tools
      - jupyter
      - jupyterlab
      - ipykernel
      - black
      - ruff
      - mypy
      - pre-commit
